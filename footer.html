<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"

    <link

<body>
    <footer class="footer-page">
        <div class="container">
            <div class="footer-line">
            
            </div>
            <div class="footer_main-content">
                <div class="header-logo">
                    <svg width="18px" height="18px">
                        <use href="./symbols.svg#logo" width="18px" height="18px"></use>
                    </svg>
                    <svg width="146px" height="10px">
                        <use href="./symbols.svg#text-logo" width="146px" height="10px"></use>
                    </svg>
                </div>
                <nav class="footer-nav">
                    <a href="#" class="footer-nav-link">About</a>
                    <a href="#" class="footer-nav-link">Yachts</a>

                <div class="socials">

                    <div class="footer_svg-wrapper">
                        <svg class="svg_border-facebook">
                            <use href="./symbols.svg#facebook" class="footer-svg"></use>
                        </svg>
                        <svg class="svg_border-instagram">
                            <use href="./symbols.svg#instagram" class="footer-svg"></use>
                        </svg>
                        <svg class="svg_border">
                            <use href="./symbols.svg#youtube" class="footer-svg"></use>

                </div>
            </div>
            <div class="footer_rights">
